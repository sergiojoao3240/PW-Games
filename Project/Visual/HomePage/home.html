<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEDJD - HomePage</title>

           <!-- Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="home.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="/Visual/HomePage/home.html"><img src="logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="menu.png">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-right">
                    <li class="nav-item">
                        <a class="nav-link" href="/Visual/About Page/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Visual/MasterClassPage/master.html">Master Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Visual/CurriculumPage/curriculum.html">Curriculum</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <!--Main Navigation-->
            <div class="row">
                <div class="col-sm-1">
                    <nav id="sidebarMenu" class="d-lg-block sidebar bg-white">
                        <div class="position-sticky">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action py-4">
                                    <span>MEDJD</span>
                                </a>
                                <a href="https://www.facebook.com/" class="list-group-item list-group-item-action py-4">
                                    <span>Facebook</span>
                                </a>
                                <a href="https://www.instagram.com/" class="list-group-item list-group-item-action py-4">
                                    <span>Instagram</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>


                <div class="col-sm-11">
                    <div class="slider">
                        <div class="slides">
                            <input type="radio" name="radio-btn" id="radio1">
                            <input type="radio" name="radio-btn" id="radio2">
                            <input type="radio" name="radio-btn" id="radio3">
                            <input type="radio" name="radio-btn" id="radio4">
                            <div class="slide first">
                                <img src="slide1.jpg">
                            </div>
                            <div class="slide second">
                                <img src="slide2.jpg">
                            </div>
                            <div class="slide third">
                                <img src="slide3.jpg">
                            </div>
                            <div class="slide fourth">
                                <img src="slide4.jpg">
                            </div>
                            <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                                <div class="auto-btn4"></div>
                            </div>
                        </div>
                        <div class="manual-navigation">
                            <label for="radio1" class="manual-btn"></label>
                            <label for="radio2" class="manual-btn"></label>
                            <label for="radio3" class="manual-btn"></label>
                            <label for="radio4" class="manual-btn"></label>
                        </div>
                    </div>
                </div>
            </div>




        </div>

        <script src="script.js"></script>
    </body>
</html>
